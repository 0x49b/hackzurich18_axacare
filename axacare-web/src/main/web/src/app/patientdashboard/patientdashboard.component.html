<nav class="navbar fixed-top navbar-light bg-primary">
  <a class="navbar-brand text-light" routerLink="/patient">axacare</a>
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link text-light" routerLink="/login"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
    </li>
  </ul>
</nav>

<div class="container-fluid">

  <!-- 1st row -->
  <div class="row mb-4">
    <div class="col-6	col-sm-6 col-md-6 col-lg-6 col-xl-6">
      <div class="card">
        <div class="card-body text-center" routerLink="/patientcases">
          <i class="fa fa-folder-open fa-2x text-center mb-3"></i>
          <h6 class="card-subtitle text-muted">Cases</h6>
        </div>
      </div>
    </div>

    <div class="col-6	col-sm-6 col-md-6 col-lg-6 col-xl-6">
      <div class="card">
        <div class="card-body text-center" routerLink="/patientprescriptions">
          <i class="fa fa-file-text fa-2x text-center mb-3"></i>
          <h6 class="card-subtitle text-muted">Prescriptions</h6>
        </div>
      </div>
    </div>
  </div>


  <!-- 2nd row -->
  <div class="row">
    <div class="col-6	col-sm-6 col-md-6 col-lg-6 col-xl-6">
      <div class="card">
        <div class="card-body text-center" routerLink="/patientprofile">
          <i class="fa fa-user fa-2x text-center mb-3"></i>
          <h6 class="card-subtitle text-muted">Account</h6>
        </div>
      </div>
    </div>

    <div class="col-6	col-sm-6 col-md-6 col-lg-6 col-xl-6">
      <div class="card">
        <div class="card-body text-center" routerLink="/patienthelp">
          <i class="fa fa-question fa-2x text-center mb-3"></i>
          <h6 class="card-subtitle text-muted">Help</h6>
        </div>
      </div>
    </div>
  </div>

</div>


<nav class="navbar fixed-bottom navbar-light bg-light text-center" data-toggle="modal" data-target="#qrModal">
  <ul class="navbar-nav text-center">
    <li class="nav-item">
      <button type="button" class="nav-link text-center"><i class="fa fa-qrcode"></i>
        show my QR Code
      </button>
    </li>
  </ul>
</nav>


<!-- QR Modal -->
<div class="modal fade" id="qrModal" tabindex="-1" role="dialog" aria-labelledby="qrModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <ngx-qrcode [qrc-value]="value" [qrc-element-type]="elementType" [qrc-version]=9
                    [qrc-correction-level]="'L'"></ngx-qrcode>
      </div>
    </div>
  </div>
</div>
